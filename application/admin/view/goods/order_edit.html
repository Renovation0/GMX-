<script>


$(function  () {
    layui.use('form', function(){
        let form = layui.form;
        form.on('submit(menu_add)', function(data){
        	var pid=$("#pid").val();

            $.ajax({
                url: data.form.action,//"{:url('goods/categoryedit')}"
                type: 'post',
                data: {
                    order_id: data.field.id,
                    track_number: data.field.track_number,
                    //order_status: data.field.order_status
                },
                success: function (data) {
                    if(data.code === 1){
                        layer.msg(data.msg);
                        setTimeout(function(){
                            parent.location.reload();
                        }, 500);
                    }else {
                        layer.msg(data.msg);
                    }
                }
            }); 
            return false;
        });
    });
});

</script>
