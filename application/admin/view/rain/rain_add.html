{extend name="../../../public/static/common/base" /}
{block name="title"}资讯添加{/block}
{block name="style"}
<style>
    .thumbnail_box {
        display: none;
    }
    .layui-form-selected dl{
        z-index: 99999;
    }
</style>
{/block}
{block name="page"}
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">钱包地址<span class="x-red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required|name" placeholder="请输入钱包地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="zt_num" class="layui-form-label" style="width: 180px">
                    	赠送矿机类型
                </label>
                <div class="layui-input-inline">
                	<select name="give_mac">
                		{volist name="machlist" id="mach"}
                		<option value="{$mach.id}">{$mach.name}</option>
                		{/volist}
                	</select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">赠送矿机数量<span class="x-red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="give_mac_num"  placeholder="请输入赠送矿机数量" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">

                    <input type="text" name="give_assets"  placeholder="请输入赠送矿池资产" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">达成后奖励矿池资产<span class="x-red">*</span></label>
                <div class="layui-input-block">

                </div>
            </div>

                <div class="layui-input-block">

            <div class="layui-form-item">

                <div class="layui-input-block">

                	<select name="tasks_level">
                		{volist name="levellist" id="level"}

            <div class="layui-form-item">
                <label class="layui-form-label">任务推荐用户数量<span class="x-red">*</span></label>
                <div class="layui-input-block">

                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button  class="layui-btn" lay-filter="news_add" lay-submit="">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="js"}
<!-- uedit配置文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
<script>
    var ue = UE.getEditor('content');

    // 图片上传
    layui.use('upload', function(){
        var upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#thumbnail',
            field: 'image',
            accept: 'images',
            url: '/admin/base/uploadImage',
            data: {module: 'news', folder: '/news/thumbnail'},
            done: function(res){
                if(res.code == 1){
                    layer.msg(res.msg);
                    $("#thumbnail_img").attr('src', '__UPLOAD__'+res.url);
                    $("#thumbnail_value").val(res.url);
                    $("#thumbnail").hide();
                    $("#thumbnail_box").show();
                }else {
                    layer.msg(res.msg);
                }
            },
            error: function(){
                //请求异常回调
            }
        });
    });

    // 删除缩略图
    function delete_thumbnail()
    {
        $("#thumbnail_box").hide();
        $("#thumbnail").show();
        $("#thumbnail_img").attr('src', '');
        $("#thumbnail_value").val('');
        return false;
    }

    //日期选择
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#show_time',
            type: 'datetime'
        });

    });

    // 表单提交
    layui.use(['form', 'layer'], function() {
        $ = layui.jquery;
        let form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            title: function(value) {
                if (value.length < 2) {
                    return '标题至少2个字符';
                }
            },
            content: function(value) {
                if (value.length < 2) {
                    return '正文至少2个字符';
                }
            },
        });

        //监听提交
        form.on('submit(news_add)', function(data) {
            let cat = [];
            $("input:checkbox[name='cat']:checked").each(function(i){
                cat[i] = $(this).val();
            });
            $.ajax({
                url: data.form.action,
                type: 'post',
                data: {
                	name: data.field.name,
                	subtitle:data.field.subtitle,
                    img: data.field.thumbnail,
                    video: data.field.video,
                    content: data.field.content,
                },
                success: function (data) {
                    if(data.code === 1){
                        layer.msg(data.msg);
                        setTimeout(function(){
                            parent.location.reload();
                        }, 500);
                    }else {
                        layer.msg(data.msg);
                    }
                }
            });
            return false;
        });
    });
</script>
