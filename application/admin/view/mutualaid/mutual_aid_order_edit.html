<script>
    $(function  () {
        layui.use('form', function(){
            let form = layui.form;
            form.on('submit(role_add)', function(data){
                $.ajax({
                    url: "{:url('mutualaid/mutualaidOrderEditPost')}",//'/admin/mutualaid/mutualaidOrderEditPost',
                    type: 'post',
                    data: {
                    	order_id: data.field.order_id,
                    	buy_user: data.field.buy_user,
                    	sell_user: data.field.sell_user,
                    	status: data.field.status,
                    	price: data.field.price
                    },
                    success: function (data) {
                        if(data.code === 1){
                            layer.msg(data.msg);
                            setTimeout(function(){
                                parent.location.reload();
                            }, 500);
                        }else {
                            layer.msg(data.msg);
                        }
                    }
                });
                return false;
            });
        });
    });
</script>
